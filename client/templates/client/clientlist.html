{% extends 'client/base.html' %}
{% load static %}

{% block head %}
<meta charset="utf-8" />

      name="viewport"

    <link rel="stylesheet" href="{% static 'client/css/demo.css' %}" />

    <script src="{% static 'client/js/config.js' %}"></script>
